apply plugin:"groovy"
apply plugin:"application"

mainClassName = "adamatti.Main"

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.codehaus.groovy', name: 'groovy', version: '3.0.0-beta-3'
    compile group: 'ch.qos.logback', name: 'logback-classic', version: '1.3.0-alpha4'

    // this include should be enough, but didn't work
    //compile group: 'com.elepy', name: 'elepy', version: '2.0.0'

    compile group: 'com.elepy', name: 'elepy-core', version: '2.0.0'
    compile group: 'com.elepy', name: 'elepy-admin', version: '2.0.0'
    compile group: 'com.elepy', name: 'elepy-mongo', version: '2.0.0'

    // The in-memory MongoDB
    compile group: 'de.bwaldvogel', name: 'mongo-java-server', version: '1.19.0'
}
